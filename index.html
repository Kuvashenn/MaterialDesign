      <link rel="import" href="bower_components/polymer/polymer.html">
      <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
      <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
      <link rel="import" href="bower_components/iron-icons/iron-icons.html">
      <link rel="import" href="bower_components/iron-icon/iron-icon.html">
      <link rel="import" href="bower_components/paper-material/paper-material.html">

      <scrip>
          <style type="text/css">
              html,body {
                  height: 100%;
                  margin: 0;
                  background-color: #E5E5E5;
                  font-family: 'RobotoDraft', sans-serif;
              }
              paper-button.colored {
                  color: #4285f4;
                      
              }
                   paper-toolbar {
                  background-color: #4285f4;
                  color: white;
              }
          </style>
      </scrip>
    
  </head>
  <body>
      
    <paper-toolbar>
        <paper-icon-button icon="menu"></paper-icon-button>
        
        <span flex>DocExpress</span>
        
    </paper-toolbar>
    <paper-dropdown-menu label="Title">
        <paper-listbox class="dropdown-content">
            <paper-item>Mr</paper-item>
            <paper-item>Mrs</paper-item>
            <paper-item>Dr</paper-item>
            <paper-item>Miss</paper-item>
            <paper-item>Master</paper-item>
        </paper-listbox>
    </paper-dropdown-menu>
    <paper-input label="Name"></paper-input>
    <paper-input label="Surname"></paper-input>
    <paper-input label="Name"></paper-input>
    <vaadin-date-picker min="1900-01-01" label="Date of Birth">Date of Birth</vaadin-date-picker>
      
      
      
      
   
    
  
      
  </body>
